<!DOCTYPE html>
<html>
<head>
	<title>Kien's Portfolio Project</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|PT+Serif" rel="stylesheet">
</head>
<body>
	<main>
		<header id="nameHeader">
			<figure id="logo-container">
				<img src="img/logo.png" class="logo" >
			</figure>
			<div id="headerText">
				<h1 class="name">Kien Nguyen</h1>
				<h2 class="job">Product Manager</h2>
			</div>
		</header>
	<hr class="headerLine">	

	<section id="banner-photo-container">
		<img class="banner-photo" src="img/laptopbig.jpg">
	</section>

	
	
	<section id="work-item-container">
		<h1>Featured Work</h1>
		<article class="work-item">
			<img class="work-item-photo" src="img/learn.jpg">
			<h3 class="work-item-title">Project 1</h3>
		</article>
		<article class="work-item">
			<img class="work-item-photo" src="img/laptop.jpeg">
			<h3 class="work-item-title">Project 2</h3>
		</article>
		<article class="work-item">
			<img class="work-item-photo" src="img/lessismore.jpg">
			<h3 class="work-item-title">Project 3</h3>
		</article>
	</section>


	</main>

</body>
</html>
